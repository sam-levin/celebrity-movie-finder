<!DOCTYPE html>

<html class="no-js" lang="en">
    
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- style sheet -->

        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- Bulma library -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" /> 

        <!-- jQuery library --> 

        <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"

        <title>Celebrity Movie Finder</title>

    </head>

<body>

    <div class="Columns has-background-light has-text-dark">

        <div class="column">

            <h2 class="is-size-2 has-text-weight-bold has-text-centered">Celebrity Finder</h2></li>

        </div>

    

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Whoops! Something went wrong. Please try again.</p>
        </div>
  
  </div>

    <div class="rows">

        <div class="row has-background-dark has-text-light py-4 " >

            <div class="form-container">
                
                <h3 class="has-text-weight-bold is-size-3">Search for an Actor:</h3>

                    <form id="user-form">

                    <label class="form-label" for="actor"></label>

                    <input name="actor" id="actor-input" class="input-field" type="text" autofocus="true" class="form-input" />

                    <button type="submit" id="submit-btn" class="submit-btn">Get Info!</button>

                    <button type="submit" id="clear-btn" class="clear-btn">Clear!</button>

            </div>

        </div>

        <div class= "row has-background-dark has-text-light py-6 ">

            <div class="columns has-text-weight-bold is-size-4 mx-2" id="favorites">Favorites :</div>
            <button type="submit" id="clear-favorites-btn" class="column has-text-weight-medium">Clear Favorites</button>
                <p class="column mx-6 favorites"></p>
                
                    
    
            


        </div>

        <div id="main-content" class="row has-text-light has py-6 my-6 mt-6">

            <div class="pic-container has-text-centered">
      
            </div>

            <div class="main-container">

            </div>

        </div>

    </div>
  
    
  
 
  
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
